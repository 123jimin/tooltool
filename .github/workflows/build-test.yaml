name: Build and Test

on:
  workflow_call:
    inputs:
      pnpm-version:
        description: "pnpm version"
        type: string
        default: "10.24"

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: true
      - name: Build
        run: |
          pnpm install
          pnpm build
      - name: Test
        run: |
          pnpm test